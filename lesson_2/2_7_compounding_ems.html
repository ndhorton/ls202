<!DOCTYPE html>
<html lang="en">
  <head>
    <title>your page title goes here</title>
    <meta charset="utf-8">
    <style>
      html, body { font-size: 24px; }

      .a-em { font-size: 1em; }
      .b-em { font-size: 1.5em; }
      .c-em { font-size: 2em; }

      .a-rem { font-size: 1rem; }
      .b-rem { font-size: 1.5rem; }
      .c-rem { font-size: 2rem; }
    </style>
  </head>
  <body>
    <h1>Using `em` Units</h1>
    <div class="a-em">
      1em = 1 * 24px == 24px
      <div class="b-em">
        1.5em == 1.5 * 24px == 36px
        <div class="c-em">
          2em == 2 * 36px == 72px
          <div class="a-em">
            1em == 1 * 72px == 72px
          </div>
        </div>
      </div>
    </div>

    <h1>Using `rem` Units</h1>
    <div class="a-rem">
      1rem == 1 * 24px == 24px
      <div class="b-rem">
        1.5rem == 1.5 * 24px == 36px
        <div class="c-rem">
          2rem == 2 * 24px == 48px
          <div class="a-rem">
            1rem == 1 * 24px == 24px
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
