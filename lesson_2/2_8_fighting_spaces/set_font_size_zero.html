<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Set the Font Size to Zero</title>
    <meta charset="utf-8">
    <style>
      ul {
        display: block;
        box-sizing: border-box;
        padding: 0;
        width: 33.3%;
        margin: 0 auto;
        border: 1px solid blue;
        font-size: 0; /* set to 0 in parent */
      }
      li {
        display: inline-block;
        box-sizing: border-box;
        background-color: cyan;
        border: 1px solid blue;
        padding: 4px;
        width: 33.3%;
        font-size: 16px;  /* set back to default size */
      }
    </style>
  </head>
  <body>
    <ul>
      <li>one</li>
      <li>two</li>
      <li>three</li>
    </ul>
  </body>
</html>
