<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Problem 8</title>
    <meta charset="utf-8">
    <style>
      html {
        font-size: 20px;
      }

      nav ul {
        list-style-type: none;
        padding-left: 0;
        font-size: 0;
        width: 100%;
      }

      nav li {
        display: inline-block;
        width: 25%;
        text-align: center;
        font-size: 1rem;
      }

      nav a {
        background-color: yellow;
        display: inline-block;
        line-height: 2.5;
        text-decoration: none;
        width: 100%;
      }

      nav a:hover,
      nav a:focus {
        background-color: green;
        color: yellow;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Team</a></li>
        <li><a href="#">Help</a></li>
      </ul>
    </nav>
  </body>
</html>
