<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Nested Lists</title>
    <style>
      nav ul {
        background-color: powderblue;
        list-style-type: none;
        padding-left: 0;
        width: 100%;
        font-size: 0;
        border: 1px solid blue;
      }

      nav li {
        font-size: 1.25rem;
        display: inline-block;
        width: 25%;
        margin: 0;
        text-align:center;
        box-sizing: border-box;
      }

      nav li + li {
        border-left: 1px solid blue;
      }

      nav a {
        box-sizing: border-box;
        color: blue;
        display: inline-block;
        line-height: 2.5;
        padding: 0 10px;
        text-decoration: none;
        width: 100%;
      }

      nav a:hover,
      nav a:focus {
        background-color: blue;
        color: white;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">Home</a></li><!--
     --><li><a href="#">Projects</a></li><!--
     --><li><a href="#">Team</a></li><!--
     --><li><a href="#">Help</a></li>
      </ul>
    </nav>
  </body>
</html>
