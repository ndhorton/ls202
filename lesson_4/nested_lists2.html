<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Nested Lists</title>
    <style>
      /* li, dd, dt {
        font-size: 1.25rem;
      }

      .red, .green, .blue {
        width: 50px;
        height: 25px;
      } */

      .red {
        color: red;
      }

      .green {
        color: green;
      }

      .blue {
        color: blue;
      }
    </style>
  </head>
  <body>
    <ul>
      <li class="red">
        Red
        <ul>
          <li>&#9608;&#9608;&#9608;</li>
          <li>#ff0000</li>
          <li>rgb(255, 0, 0)</li>
        </ul>
      </li>

      <li class="green">
        Green
        <ul>
          <li>&#9608;&#9608;&#9608;</li>
          <li>#00ff00</li>
          <li>rgb(0, 255, 0)</li>
        </ul>
      </li>

      <li class="blue">
        Blue
        <ul>
          <li>&#9608;&#9608;&#9608;</li>
          <li>#0000ff</li>
          <li>rgb(0, 0, 255)</li>
        </ul>
      </li>
    </ul>
  </body>
</html>
