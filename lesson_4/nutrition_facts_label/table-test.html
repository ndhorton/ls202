<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table Test</title>
    <meta charset="utf-8">
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html, body {
        font-size: 28px;
        background-color: #fff;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th {
        font-family: Helvetica;
        text-align: left;
        border-bottom: 1px solid black;
      }

      [colspan="3"] {
        border-top: 13px solid black;
        font-size: 0.8rem;
        text-align: right;
      }

      td {
        font-family: Helvetica;
        text-align: right;
        border-bottom: 1px solid black;
      }

      dd,
      dt {
        display: inline-block;
      }

      .empty-cell {
        width:26px;
        border: none;
      }

      td.empty-cell + td {
        text-align: left;
      }

    </style>
  </head>
  <body>
    <table>
      <tr>
        <th colspan="3">% Daily Value<sup>*</sup></th>
      </tr>

      <tr>
        <th colspan="2">
          <dl>
            <dt>Total Fat</dt>
            <dd>8g</dd>
          </dl>
        </th>
        <td><strong>12</strong>%</td>
      </tr>

      <tr>
        <td class="empty-cell"></td>
        <td>Saturated Fat 1g</td>
        <td><strong>5</strong>%</td>
      </tr>

      <tr>
        <td class="empty-cell"></td>
        <td><em>Trans</em> Fat 0g</td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
