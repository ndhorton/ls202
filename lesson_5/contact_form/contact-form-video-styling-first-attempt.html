<!DOCTYPE html>
<html lang="en-US">

  <head>
    <title>Contact Form</title>
    <meta charset="utf-8">
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 5px;
      }

      fieldset {
        border: none;
        width: 600px;
        margin: 0 auto;
        padding: 5px;
      }

      dd {
        margin: 0 0 1.5rem 0;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      input:not([type="submit"], [type="reset"]),
      textarea {
        border: 1px solid lightgray;
        font-family: inherit;
        font-size: 100%;
        line-height: 100%;
      }

      dt {
        margin-bottom: 4px;
      }

      input[type="text"],
        input[type="email"] {
        width: 100%;
        height: 1.75rem;
      }

      textarea {
        width: 100%;
        resize: vertical;
      }

      input[type="submit"],
      input[type="reset"] {
        border-radius: 4px;
        border: 1px solid gray;

      }
    </style>
  </head>

  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt>
            <label for="first_name">First Name</label>
          </dt>
          <dd>
            <input type="text" name="first_name" id="first_name">
          </dd>
          <dt>
            <label for="last_name">Last Name</label>
          </dt>
          <dd>
            <input type="text" name="last_name" id="last_name">
          </dd>
          <dt>
            <label for="email">Email Address</label>
          </dt>
          <dd>
            <input type="email" name="email" id="email">
          </dd>
          <dt>
            <label for="city">City</label>
          </dt>
          <dd>
            <input type="text" name="city" id="city">
          </dd>
          <dt>
            <label for="state">State</label>
          </dt>
          <dd>
            <select name="state" id="state">
              <option>AK</option>
              <option>AL</option>
              <option>AR</option>
              <option>AZ</option>
              <option>CA</option>
              <option>CO</option>
              <option>CT</option>
              <option>DC</option>
              <option>DE</option>
              <option>FL</option>
              <option>GA</option>
              <option>HI</option>
              <option>IA</option>
              <option>ID</option>
              <option>IL</option>
              <option>IN</option>
              <option>KS</option>
              <option>KY</option>
              <option>LA</option>
              <option>MA</option>
              <option>MD</option>
              <option>ME</option>
              <option>MI</option>
              <option>MN</option>
              <option>MO</option>
              <option>MS</option>
              <option>MT</option>
              <option>NC</option>
              <option>ND</option>
              <option>NE</option>
              <option>NH</option>
              <option>NJ</option>
              <option>NM</option>
              <option>NV</option>
              <option>NY</option>
              <option>OH</option>
              <option>OK</option>
              <option>OR</option>
              <option>PA</option>
              <option>RI</option>
              <option>SC</option>
              <option>SD</option>
              <option>TN</option>
              <option>TX</option>
              <option>UT</option>
              <option>VA</option>
              <option>VT</option>
              <option>WA</option>
              <option>WI</option>
              <option>WV</option>
              <option>WY</option>
            </select>
          </dd>
          <dt>
            <label for="zip">Zip</label>
          </dt>
          <dd>
            <input type="text" name="zip" id="zip" pattern="[0-9]{5}">
          </dd>
        </dl>
        <p>Which of these colors do like best?</p>
        <ul>
          <li>
            <label><input type="radio" value="red" name="color" checked>Red</label>
          </li>
          <li>
            <label><input type="radio" value="orange" name="color">Orange</label>
          </li>
          <li>
            <label><input type="radio" value="yellow" name="color">Yellow</label>
          </li>
          <li>
            <label><input type="radio" value="green" name="color">Green</label>
          </li>
          <li>
            <label><input type="radio" value="blue" name="color">Blue</label>
          </li>
          <li>
            <label><input type="radio" value="indigo" name="color">Indigo</label>
          </li>
          <li>
            <label><input type="radio" value="violet" name="color">Violet</label>
          </li>
        </ul>
        <p>What web technologies do you want to hear more about?</p>
        <ul>
          <li>
            <label><input type="checkbox" value="HTML" name="html">HTML</label>
          </li>
          <li>
            <label><input type="checkbox" value="CSS" name="css">CSS</label>
          </li>
          <li>
            <label><input type="checkbox" value="JavaScript" name="javascript">JavaScript</label>
          </li>
          <li>
            <label><input type="checkbox" value="Ruby" name="ruby">Ruby</label>
          </li>
          <li>
            <label><input type="checkbox" value="Rails" name="rails">Rails</label>
          </li>
        </ul>
        <label for="comments">Comments</label>
        <textarea rows="6" cols="80" name="comments" id="comments"></textarea>
        <input type="hidden" value="2015-01-01" name="timestamp">
        <input type="submit" value="Send">
        <input type="reset">
      </fieldset>
    </form>
  </body>

</html>
