<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Input Attributes</title>
    <meta charset="utf-8">
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <label>
          Home Phone
          <input type="text" name="home_phone" required>
        </label>
        <br>

        <label>
          Business phone
          <input type="text" name="business_phone">
        </label>
        <br>

        <input type="submit" name="Save">
      </fieldset>
    </form>
  </body>
</html>
