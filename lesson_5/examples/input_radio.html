<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Inputs</title>
    <meta charset="utf-8">
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <label>
          <input type="radio" name="color" value="red">
          Red
        </label>

        <label>
          <input type="radio" name="color" value="green" checked>
          Green
        </label>

        <label>
          <input type="radio" name="color" value="blue">
          Blue
        </label>
      </fieldset>
    </form>
  </body>
</html>
