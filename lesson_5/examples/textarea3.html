<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Textareat</title>
    <meta charset="utf-8">
    <style>
      textarea {
        resize: none;
      }
    </style>
  </head>
  <body>
    <form  action="#" method="post">
      <fieldset>
        <label>
          Comment
          <textarea name="tweet" rows="5" cols="40">I got 20% off my first purchase at joesburgers.com! You can too!</textarea>
        </label>
      </fieldset>
    </form>
  </body>
</html>
