<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Input Attributes</title>
    <meta charset="utf-8">
  </head>
  <body>
    <fieldset>
      <form action="#" method="post">
        <label>
          Phone
          <input type="tel" name="phone" size="10" maxlength="16">
        </label>
        <br>

        <label>
          Cell Phone
          <input type="tel" name="cell-phone" size="20" maxlength="40">
        </label>
      </form>
    </fieldset>
  </body>
</html>
