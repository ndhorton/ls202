<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Select and Option</title>
    <meta charset="utf-8">
  </head>
  <body>
    <form action="#" method="post">
    <fieldset>
        <label>
          Colors
          <select name="color">
            <option value="" disabled selected>Choose one</option>
            <option value="#f00">Red</option>
            <option value="#0f0">Green</option>
            <option value="#00f">Blue</option>
          </select>
        </label>
      </fieldset>
    </form>
  </body>
</html>
