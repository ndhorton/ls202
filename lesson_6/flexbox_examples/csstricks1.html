<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Tricks Example</title>
    <meta charset="utf-8">
    <style>
      .flex-container {
        margin: 0;
        padding: 0;
        display: flex;
        list-style: none;
        flex-flow: row wrap;
        justify-content: space-around;
        align-items: flex-start;
      }

      .flex-item {
        color: white;
        background-color: tomato;
        font-weight: bold;
        font-size: 3em;
        width: 200px;
        text-align: center;
        margin-top: 10px;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <ul class="flex-container">
      <li class="flex-item">1</li>
      <li class="flex-item">2</li>
      <li class="flex-item">3</li>
      <li class="flex-item">4</li>
      <li class="flex-item">5</li>
      <li class="flex-item">6</li>
    </ul>
  </body>
</html>
