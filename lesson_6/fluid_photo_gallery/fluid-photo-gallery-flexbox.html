<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fluid Photo Gallery</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      html, body {
        font-size: 16px;
        font-family: Helvetica, Arial, sans-serif;
      }

      main {
        min-width: 500px;
        max-width: 1000px;
        background-color: #333;
        color: #f0f0f0;
        padding: 1rem;
      }

      h1 {
        margin: 1rem auto;
        width: fit-content;
        font-size: 1.8rem;
        font-weight: 1000;
      }

      img {
        display: block;
        width: 100%;
      }

      .main-photo {
        border: 1rem solid white;
        width: 100%;
      }

      figcaption {
        font-size: 1rem;
        font-weight: bold;
      }

      .row-second {
        margin-top: 2rem;
        width: 100%;
        display: flex;
        flex-flow: row nowrap;
        justify-content: space-between;
        column-gap: 2%;
      }

      .thumbnail-photo {
        flex: 1;
        border: 3px solid white;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
      <figure class="row-first">
        <div class="main-photo">
          <img src="https://placehold.co/1200x900">
        </div>
        <figcaption>Example photo</figcaption>
      </figure>
      <div class="row-second">
        <div class="thumbnail-photo">
          <img src="https://placehold.co/1200x900">
        </div>
        <div class="thumbnail-photo">
          <img src="https://placehold.co/1200x900">
        </div>
        <div class="thumbnail-photo">
          <img src="https://placehold.co/1200x900">
        </div>
        <div class="thumbnail-photo">
          <img src="https://placehold.co/1200x900">
        </div>
      </div>
    </main>
  </body>
</html>
