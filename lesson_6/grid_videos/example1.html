<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Grid</title>
    <meta charset="utf-8">
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      body {
        padding: 0.5rem;
      }

      .site {
        display: grid;
        min-height: 100vh;
        grid-template-columns: 2fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 3fr;
        grid-template-areas:
          "title title title"
          "main header header"
          "main sidebar footer";
      }

      .masthead {
        background-color: mediumslateblue;
        grid-area: header;
      }

      .page-title {
        margin: 0;
        height: 100%;
        background-color: cornflowerblue;
        grid-area: title;
      }

      .main-content {
        background-color: palegreen;
        grid-area: main;
      }

      .sidebar {
        background-color: darkgoldenrod;
        grid-area: sidebar;
      }

      .footer {
        background-color: royalblue;
        grid-area: footer;
      }
    </style>
  </head>
  <body>
    <div class="site">
      <header class="masthead">
      </header>
      <h1 class="page-title">
      </h1>
      <main class="main-content">
      </main>
      <aside class="sidebar">
      </aside>
      <footer class="footer">
      </footer>
    </div>
    <!-- .site -->
  </body>
</html>
