<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
      div > div {
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Helvetica, Arial, sans-serif;
        color: white;
      }

      div > div:nth-of-type(odd) {
        background-color: cadetblue;
      }

      div > div:nth-of-type(even) {
        background-color: cornflowerblue;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(auto-fill, 200px);
        grid-auto-rows: 200px;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="gi1">1</div>
      <div class="gi2">2</div>
      <div class="gi3">3</div>
      <div class="gi4">4</div>
      <div class="gi5">5</div>
      <div class="gi6">6</div>
      <div class="gi7">7</div>
      <div class="gi8">8</div>
    </div>
  </body>
</html>
