<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Negative Margins
    </title>
    <meta charset="utf-8">
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      section {
        padding: 60px;
      }

      p {
        display: inline-block;
      }

      section h1 {
        text-align: center;
      }

      div {
        display: inline-block;
        padding: 2rem;
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <section>
      <p>April is the cruelest month, breeding</p>
      <div class="negative"></div>
      <p>lilacs out of the dead land, mixing</p>
      <h1>memory and desire</h1>
    </section>
  </body>
</html>
