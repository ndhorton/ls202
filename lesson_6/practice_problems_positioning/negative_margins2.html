<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Negative Margins
    </title>
    <meta charset="utf-8">
    <style>
      div {
        padding: 1rem;
      }

      #mydiv1 {
        background-color: aqua;
        float: left;
        margin-right: -100px;
      }

      #mydiv2 {
        background-color: blanchedalmond;
      }
    </style>
  </head>
  <body>
    <div id="mydiv1">First</div>
    <div id="mydiv2">Second</div>
  </body>
</html>
