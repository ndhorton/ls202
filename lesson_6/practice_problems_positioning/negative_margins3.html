<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Negative Margins
    </title>
    <meta charset="utf-8">
    <style>
      ul {
        list-style: none;
      }

      li {
        line-height: 1.3em;
      }

      .col2 {
        margin-left: 100px;
      }

      .col3 {
        margin-left: 200px;
      }

      .top {
        margin-top: -2.6em;
      }
    </style>
  </head>
  <body>
    <ul>
      <li class="col1">Eggs</li>
      <li class="col1">Ham</li>
      <li class="col2 top">Bread</li>
      <li class="col2">Butter</li>
      <li class="col3 top">Flour</li>
      <li class="col3">Cream</li>
    </ul>
  </body>
</html>
