<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Negative Margins
    </title>
    <meta charset="utf-8">
    <style>
      #content {
        width: 100%;
        float: left;
        margin-right: -200px;
      }

      #content p {
        margin-right: 210px;
      }

      #sidebar {
        width: 200px;
        float: left;
      }
    </style>
  </head>
  <body>
    <div id="content">
      <p>Main content in here</p>
    </div>
    <div id="sidebar">
      <p>I'm the Sidebar!</p>
    </div>
  </body>
</html>
