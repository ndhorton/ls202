<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Example</title>
    <meta charset="utf-8">
    <style>
      ul {
        padding: 0;
      }

      .row::after {
        clear: both;
        content: "";
        display: block;
        line-height: 0;
      }

      .one-fourth {
        display: inline-block;
        float: left;
        vertical-align: top;
        width: 25%;
      }

      .one-half {
        display: inline-block;
        float: left;
        vertical-align: top;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <ul class="row">
      <li class="one-fourth">8 GB SD card</li>
      <li class="one-fourth">16 GB SD card</li>
      <li class="one-fourth">32 GB SD card</li>
      <li class="one-fourth">64 GB SD card</li>
    </ul>

    <ul class="row">
      <li class="one-half">1 of 2</li>
      <li class="one-half">2 of 2</li>
    </ul>
  </body>
</html>
