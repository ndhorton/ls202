<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Example</title>
    <meta charset="utf-8">
    <style>
      ul {
        padding: 0;
        /* list-style: none; */
      }

      .row::after {
        clear: both;
        content: "";
        display: block;
        line-height: 0;
      }

      .one-fourth {
        display: inline-block;
        float: left;
        outline: 1px solid gray;
        /* vertical-align: top; */
        width: 25%;
      }
    </style>
  </head>
  <body>
    <ul class="row">
      <li class="one-fourth">8 GB SD card</li>
      <li class="one-fourth">16 GB SD card</li>
      <li class="one-fourth">32 GB SD card</li>
      <li class="one-fourth">64 GB SD card</li>
    </ul>
  </body>
</html>
