<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Web Store Catalog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="whitespace-reset.css">
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        font-family: Helvetica, Arial, sans-serif;
        background-color: #ffd505;
      }

      .outer-wrapper {
        max-width: 900px;
        margin: 0 auto;
      }

      header {
        background-color: #047ec1;
        color: #fff;
        height: 100px;
        border-bottom-left-radius: 15px;
        border-bottom-right-radius: 15px;
      }

      header h1 {
        font-size: 2.5rem;
        padding: 25px;
      }

      main {
        background-color: #ececec;
        margin: 32px 0 0 0;
        padding: 25px 25px 40px 25px;
      }

      main h2 {
        font-size: 2rem;
        margin: 0 0 25px 0;
      }

      main ul {
        display: grid;
        justify-content: space-between;
        align-items: space-between;
        gap: 15px;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        grid-auto-rows: 235px;
      }

      main ul li {
        padding: 15px;
        background-color: #fff;
        text-align: center;
      }

      main li button {
        background: transparent;
        text-align: left;
        border: none;
      }

      main button h3 {
        font-size: 1.15rem;
      }

      main button p {
        margin: 2px 0 0 0;
        font-size: 0.95rem;
      }

      main article .image-wrapper {
        width: 160px;
        height: 145px;
        margin: 0 auto 15px auto;
        vertical-align: bottom;
        text-align: center;
      }

      main article img {
        max-width: 100%;
        max-height: 100%;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="outer-wrapper">
      <header>
        <h1>
          Paramiicio
        </h1>
      </header>
      <main>
        <h2>
          All Products
        </h2>
        <ul>
          <li>
            <button>
              <article>
                <div class="image-wrapper">
                  <img src="images/aurelia.jpg">
                </div>
                <h3>Aurelia</h3>
                <p>$12.99</p>
              </article>
            </button>
          </li>
          <li>
            <button>
              <article>
                <div class="image-wrapper">
                  <img src="images/polycaryum.jpg">
                </div>
                <h3>Polycaryum</h3>
                <p>$12.99</p>
              </article>
            </button>
          </li>
          <li>
            <button>
              <article>
                <div class="image-wrapper">
                  <img src="images/chlorelligerum.jpg">
                </div>
                <h3>Chlorelligerum</h3>
                <p>$12.99</p>
              </article>
            </button>
          </li>
          <li>
            <button>
              <article>
                <div class="image-wrapper">
                  <img src="images/sonneborni.jpg">
                </div>
                <h3>Sonneborni</h3>
                <p>$12.99</p>
              </article>
            </button>
          </li>
          <li>
            <button>
              <article>
                <div class="image-wrapper">
                  <img src="images/ugandae.jpg">
                </div>
                <h3>Ugandae</h3>
                <p>$12.99</p>
              </article>
            </button>
          </li>
          <li>
            <button>
              <article>
                <div class="image-wrapper">
                  <img src="images/woodruffi.jpg">
                </div>
                <h3>Woodruffi</h3>
                <p>$12.99</p>
              </article>
            </button>
          </li>
        </ul>
      </main>
    </div>
  </body>
</html>
