<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles/whitespace-reset.css">
    <link rel="stylesheet" href="styles/todo-list.css">
  </head>
  <body>
    <input type="checkbox" id="toggle-nav">
    <nav>
      <section class="all-todos">
        <header>
          <img src="images/all-todos.png" alt="">
          <h2>All Todos</h2>
          <h4 class="items-remaining">18</h4>
        </header>
        <ul>
          <li class="selected-todo">
            <h3>02/16</h3>
            <h4 class="items-remaining">8</h4>
          </li>
          <li>
            <h3>03/16</h3>
            <h4 class="items-remaining">2</h4>
          </li>
          <li>
            <h3>04/16</h3>
            <h4 class="items-remaining">1</h4>
          </li>
          <li>
            <h3>05/16</h3>
            <h4 class="items-remaining">1</h4>
          </li>
          <li>
            <h3>06/16</h3>
            <h4 class="items-remaining">6</h4>
          </li>
        </ul>
      </section>
      <section class="completed-todos">
        <header>
          <img src="images/done.png" alt="">
          <h2>Completed</h2>
        </header>
        <ul>
          <li>
            <h3>02/16</h3>
          </li>
          <li>
            <h3>03/15</h3>
          </li>
          <li>

          <li>
            <h3>05/15</h3>
          </li>
          <li>
            <h3>06/15</h3>
          </li>
        </ul>
      </section>
    </nav>
    <main>
      <header>
        <label for="toggle-nav">
          <img class="responsive-hamburger" src="images/hamburger.png" alt="">
        </label>
        <h1>02/16</h1>
        <h4>8</h4>
      </header>
      <label for="new-todo"><img src="images/plus.png" alt="">
        Add new to do
      </label>
      <input type=checkbox id="new-todo">
      <div class="modal-screen"></div>
      <aside class="modal-dialog">
      </aside>
      <ul>
        <li>
          <img src="images/unticked-box.png" alt="">
          <p>Item 1</p>
          <img src="images/trash.png" alt="">
        </li>
        <li>
          <img src="images/unticked-box.png" alt="">
          <p>Item 2</p>
          <img src="images/trash.png" alt="">
        </li>
        <li class="done-todo">
          <img src="images/ticked-box.png" alt="">
          <p>Item 3</p>
          <img src="images/trash.png" alt="">
        </li>
        <li class="done-todo">
          <img src="images/ticked-box.png" alt="">
          <p>Item 4</p>
          <img src="images/trash.png" alt="">
        </li>
        <li class="done-todo">
          <img src="images/ticked-box.png" alt="">
          <p>Item 5</p>
          <img src="images/trash.png" alt="">
        </li>
        <li>
          <img src="images/unticked-box.png" alt="">
          <p>Item 6</p>
          <img src="images/trash.png" alt="">
        </li>
        <li>
          <img src="images/unticked-box.png" alt="">

        </li>
        <li>
          <img src="images/unticked-box.png" alt="">
          <p>Item 9</p>
          <img src="images/trash.png" alt="">
        </li>
      </ul>
    </main>
  </body>
</html>
