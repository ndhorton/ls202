<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forms Styling</title>
    <meta charset="utf-8">
    <style>
      select {
        appearance: none;
      }

      .select-wrapper {
        position: relative;
      }

      .select-wrapper::after {
        content: "â–¼";
        font-size: 1rem;
        top: 6px;
        right: 10px;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="select">Select a fruit</label>
      <div class="select-wrapper">
        <select id="select" name="select">
          <option>Banana</option>
          <option>Cherry</option>
          <option>Lemon</option>
        </select>
      </div>
    </form>
  </body>
</html>
